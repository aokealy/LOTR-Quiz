<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box" id="questionScreen" style="display: none;">

        <div class="title">
            Online Quiz Application
        </div>

<div class="header">
    <div class="scoreBox">Score : 0</div>
    <div class="timerBox">Time Left : 00:00</div>
</div>

  <div class="questionBox">
    Who directed Lord Of The Rings?
  </div>

  <div class="optionBox">
    <span>Peter Jackson</span>
    <span>Steven Spielberg</span>
    <span>James Cameron</span>
    <span>Christopher Nolan</span>
  </div>
  <div class="footer">
    <button>
        Next
    </button>
    <button>
        Show Results
     </button>
  </div>
    </div>


    <div class="box" id="resultScreen">
      <div class="title">
        Online Quiz Results
    </div>
     <div class="resultBox">
      <label>Questions :</label>
      <span id="totalQuestion">10</span>
      <label>Attempt :</label>
      <span id="attemptQuestion">1</span>
      <label>Correct :</label>
      <span id="correctAnswers">1</span>
      <label>Wrong :</label>
      <span id="wrongAnswers">1</span>
     </div>
     <div class="buttonBox">
      <a href="index.html">Start Again</a>
     </div>
    </div>

</body>
<script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/script.js"></script>
</html>
